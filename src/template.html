<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="image-carousel-container">
      <img id="left-arrow" class="arrow" src="../assets/menu-left.svg" alt="" />
      <div class="imc-items">
        <div class="image-carousel-frame">
          <div class="image-carousel-img active">
            <img src="../assets/img1.jpg" alt="" />
          </div>
          <div class="image-carousel-img">
            <img src="../assets/img2.jpg" alt="" />
          </div>
          <div class="image-carousel-img">
            <img src="../assets/img3.jpg" alt="" />
          </div>
          <div class="image-carousel-img">
            <img src="../assets/img4.jpg" alt="" />
          </div>
        </div>
        <div class="nav-dots">
          <span class="dot selected" data-num="0"></span>
          <span class="dot" data-num="1"></span>
          <span class="dot" data-num="2"></span>
          <span class="dot" data-num="3"></span>
        </div>
      </div>

      <img
        id="right-arrow"
        class="arrow"
        src="../assets/menu-right.svg"
        alt=""
      />
    </div>
  </body>
</html>
